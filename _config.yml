# Site Settings
title: "My Tech Blog"
subtitle: "A blog about Linux, DevOps, and Platform Engineering"
name: "Victor"
description: "A technology blog covering programming, DevOps, and software development"
url: "https://Victor24245.github.io" # Change this to your GitHub Pages URL
baseurl: "" # Leave empty for user pages, or "/repository-name" for project pages

# Author Settings
author:
  name: "Victor Okechukwu"
  bio: "Linux System Administrator"
 # location: "Your Location"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "okechukwuvictor049@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://yourwebsite.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/De_Victor21"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Victor24245"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/okechukwuvictor001"

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default" # Options: "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Reading Files
include:
  - _pages

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Markdown Processing
markdown: kramdown
highlighter: rouge

# Permalinks
permalink: /:categories/:title/

# Pagination
paginate: 5
paginate_path: /page:num/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# SEO
social:
  type: Person
  name: "Victor Okechukwu"
  links:
    - "https://twitter.com/De_Victor21"
    - "https://github.com/Victor24245"

